name: MSBuild

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore VCPKG packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      shell: pwsh
      run: Invoke-WebRequest -Uri "https://github.com/TheElixZammuto/moonlight-xbox/releases/download/1.8.5/vcpkg.zip" -OutFile ${{env.GITHUB_WORKSPACE}}\vcpkg.zip
    - name: Extract VCPKG packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      shell: pwsh
      run: Expand-Archive ${{env.GITHUB_WORKSPACE}}\vcpkg.zip -DestinationPath ${{env.GITHUB_WORKSPACE}}\vcpkg
    - name: Extract VCPKG packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      shell: pwsh
      run: ls


